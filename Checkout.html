  <!--Check out form-->
  <form class="m-5 needs-validation" novalidate>
    <div class="container-fluid text-primary" style="background-color: black;">
      <h4 class="text-center text-primary m-4"> Billing Details</h4>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationTooltip01">First name</label>
          <input type="text" class="form-control" id="validationTooltip01" placeholder="Enter firstname" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
        <div class="col-md-6 mb-3">
          <label for="validationTooltip02">Last name</label>
          <input type="text" class="form-control" id="validationTooltip02" placeholder="Enter lastname" required>
          <div class="valid-tooltip">
            Looks good!
          </div>
        </div>
      </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="validationTooltip03">Email</label>
        <input type="email" class="form-control" id="validationTooltip03" placeholder="Enter Email" required>
        <div class="invalid-tooltip">
          Please provide a valid email.
        </div>
      </div>
      <div class="form-group col-md-6">
        <label for="validationTooltip04">Phone #</label>
        <input type="text" class="form-control" id="validationTooltip04" placeholder="Enter your phone#" required> 
      </div>
    </div>
    <div class="form-group">
      <label for="validationTooltip05">Address</label>
      <input type="text" class="form-control" id="validationTooltip05" placeholder="Enter Address" required>
    </div>
    <div class="form-group">
      <label for="validationTooltip06">Address 2</label>
      <input type="text" class="form-control" id="validationTooltip06" placeholder="Apartment, studio, or floor" required>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="validationTooltip07">City</label>
        <input type="text" class="form-control" id="validationTooltip07" placeholder="Enter the city" required>
        <div class="invalid-tooltip">
          Please provide a valid city.
        </div>
      </div>
      <div class="form-group col-md-4">
        <label for="validationTooltip08">State</label>
        <select id="validationTooltip08" class="form-control" required>
          <option selected disabled value="">Choose...</option>
          <option>AL</option>
          <option>AK</option>
          <option>AZ</option>
          <option>AR</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>IA</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>ME</option>
          <option>MD</option>
          <option>MA</option>
          <option>MI</option>
          <option>MN</option>
          <option>MS</option>
          <option>MO</option>
          <option>MT</option>
          <option>NE</option>
          <option>NV</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NY</option>
          <option>NC</option>
          <option>ND</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VT</option>
          <option>VA</option>
          <option>WA</option>
          <option>WV</option>
          <option>WI</option>
          <option>WY</option>
        </select>
        <div class="invalid-tooltip">
          Please select a valid state.
        </div>
      </div>
      <div class="form-group col-md-2">
        <label for="validationTooltip09">Zip</label>
        <input type="text" class="form-control" id="validationTooltip09" required>
      </div>
    </div>

    <h4 class="text-center text-primary m-4"> Payment method</h4>

    <div class="custom-control custom-radio custom-control-inline">
      <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline1">Debit <i class="fas fa-credit-card"></i></label>
    </div>
    <div class="custom-control custom-radio custom-control-inline m-4">
      <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input">
      <label class="custom-control-label" for="customRadioInline2">Credit <i class="fas fa-credit-card"></i></label>
    </div>

    <div class="form-row">
      <div class="form-group col-md-4">
        <label for="inputnumber">Card Number</label>
        <input type="text" class="form-control" id="inputnumber" required>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputdate">Expiration Date</label>
        <select id="inputdate" class="form-control" required>
          <option selected disabled value="">Month...</option>
          <option>January</option>
          <option>February</option>
          <option>March</option>
          <option>April</option>
          <option>May</option>
          <option>June</option>
          <option>July</option>
          <option>August</option>
          <option>September</option>
          <option>October</option>
          <option>November</option>
          <option>December</option>
        </select>
      </div>
      <div class="form-group col-md-2">
        <label for="inputyear">year</label>
        <select id="inputyear" class="form-control" required>
          <option selected disabled value="">Choose...</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
          <option>2024</option>
          <option>2025</option>
          <option>2026</option>
          <option>2027</option>
          <option>2028</option>
          <option>2029</option>
          <option>2030</option>
          <option>2031</option>
          <option>2032</option>
          <option>2033</option>
          <option>2034</option>
          <option>2035</option>
        </select>
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-2">
        <label for="inputcode">Security Code</label>
        <input type="text" class="form-control" id="inputcode" required>
      </div>
    </div>

    <div class="text-center">
    <button class="btn btn-light text-primary m-3" style="background-color: black;" type="submit">Place Order</button>
    </div>
    </div>
  </form>
